apiVersion: batch/v1
kind: Job
metadata:
  name: my-job
spec:
  completions: 10
  completionMode: "Indexed"
  parallelism: 5
  activeDeadlineSeconds: 15
  template:
    metadata:
      name: my-job-pod
    spec:
      containers:
      - name: my-container-busybox
        image: busybox
        command:
        - "/bin/sh"
        - "-c"
        - "for i in 1 2; do echo Lucky number $i = $((1 + RANDOM % 70)); done"
      restartPolicy: Never
